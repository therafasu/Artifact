trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script:- script: npm install
  displayName: 'install Node.js dependencies'

- script: |
    npm run build
  displayName: 'Run build script'

  - script
    npm test 
  displayName: 'Run test'
